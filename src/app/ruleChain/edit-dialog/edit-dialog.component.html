<h1 mat-dialog-title>Edit Rule</h1>
<div mat-dialog-content>
  <form [formGroup]="rulesForm" class="example-form" (ngSubmit)="onSubmit()">
      <mat-form-field class="form-element" appearance="outline">
          <mat-label>Name</mat-label>
          <input matInput placeholder="Name" formControlName="name" />
          <mat-error *ngIf="name.invalid && name.touched">
            <small *ngIf="name.errors?.required" class="text-danger"
              >Name is required</small
            >
            <small *ngIf="name.errors?.maxlength" class="text-danger"
              >Maximum allowed 100 characters</small
            >
          </mat-error>
        </mat-form-field>

        <mat-form-field class="form-element" appearance="outline">
          <mat-label>Description</mat-label>
          <textarea
            matInput
            placeholder="Description"
            matTextareaAutosize
            matAutosizeMinRows="2"
            matAutosizeMaxRows="5"
            formControlName="description"
          ></textarea>
          <mat-error *ngIf="description.invalid && description.touched">
            <small *ngIf="description.errors?.required" class="text-danger"
              >Description is required</small
            >
            <small *ngIf="description.errors?.maxlength" class="text-danger"
              >Maximum allowed 500 characters</small
            >
          </mat-error>
        </mat-form-field>
    <button mat-raised-button class="button" type="submit" color="primary" (click)="onSubmit()" [disabled]="rulesForm.invalid">Update</button>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-raised-button class="button" (click)="close()" color="warn">Cancel</button>
</div>
