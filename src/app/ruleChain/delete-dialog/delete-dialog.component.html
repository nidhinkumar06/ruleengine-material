<h2 mat-dialog-title>Delete Rule</h2>
<mat-dialog-content class="mat-typography">
  <p>Do you really want to delete the rule? This process cannot be undone</p>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close (click)="close()">Cancel</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial (click)="delete()">Delete</button>
</mat-dialog-actions>
